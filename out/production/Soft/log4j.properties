# Root logger option
log4j.rootLogger=DEBUG, consoleAppender, fileAppender

# Direct log messages to a log file
log4j.appender.consoleAppender=org.apache.log4j.ConsoleAppender
log4j.appender.consoleAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.consoleAppender.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} [%t] %p l:%-3L | %m%n

# Direct log messages to stdout
log4j.appender.fileAppender=org.apache.log4j.RollingFileAppender
log4j.appender.fileAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.fileAppender.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} [%t] %p l:%-3L | %m%n
log4j.appender.fileAppender.File=server.log
log4j.appender.fileAppender.MaxFileSize=10MB